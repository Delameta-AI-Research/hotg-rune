version: 1
image: runicos/base
pipeline:
  rand:
    capability: RAW
    outputs:
      - type: F32
        dimensions: [1, 1]
  mod360:
    proc-block: "hotg-ai/proc-blocks#modulo"
    inputs:
      - rand
    outputs:
      - type: F32
        dimensions: [1, 1]
    args:
      modulus: 360.0
  sine:
    model: "./sine-wave/"
    args:
      format: tensorflow-js
    inputs:
      - mod360
    outputs:
      - type: F32
        dimensions: [1, 1]
  serial:
    out: serial
    inputs:
      - sine

