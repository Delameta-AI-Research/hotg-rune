[package]
name = "runicos-base-runtime"
version = "0.4.0-dev"
authors = ["Michael-F-Bryan <michaelfbryan@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.40"
log = "0.4.14"
rune-runtime = { path = "../../../crates/runtime", version = "0.4.0-dev", features = ["builtins"] }
rune-core = { path = "../../../crates/rune-core", version = "0.4.0-dev" }
serde_json = { version = "1" }
tflite = { version = "0.9.5", optional = true }

[features]
default = ["tflite"]
