[package]
name = "rune"
version = "0.2.1"
authors = ["Kartik Thakore <kartik@thakore.ai>", "Akshay Sharma <akshay@sharma.ai>", "Michael-F-Bryan <consulting@michaelfbryan.com>"]
edition = "2018"
license = "Apache 2.0"
keywords = ["tinyml", "container"]
description = "A self-sufficient runtime for TinyML Containers"

[dependencies]
anyhow = "1.0.38"
build-info = { version = "0.0.23", features = ["serde"] }
chrono = { version = "0.4.19", features = ["std"] }
clap = "2.33.3"
codespan-reporting = "0.11.0"
dirs = "3.0.1"
env_logger = "0.8.1"
hound = "3.4.0"
image = "0.23.14"
indexmap = "1.6.2"
log = { version = "0.4.11" }
once_cell = "1.7.0"
petgraph = "0.5.1"
rand = "0.8.3"
rune-codegen = { path = "../codegen" }
rune-runtime = { path = "../runtime" }
rune-syntax = { path = "../syntax" }
rune-wasmer-runtime = { path = "../wasmer-runtime" }
rune-core = { path = "../rune-core" }
runicos-base-runtime = { path = "../../images/runicos-base/runtime" }
serde = { version = "1.0.125", features = ["derive"] }
serde_json = "1.0.64"
structopt = "0.3.21"
strum = { version = "0.20.0", features = ["derive"] }
tflite = "0.9.5"
wasmparser = "0.78.2"

[dev-dependencies]
assert_cmd = "1.0.3"
predicates = "1.0.7"
tempfile = "3.2.0"
walkdir = "2.3.2"

[build-dependencies]
build-info-build = "0.0.23"
